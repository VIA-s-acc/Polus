# General project information
PROJECT_NAME           = "Matrix and Vector Generator + Jacobi method MPI"
PROJECT_NUMBER         = "1.0"
PROJECT_BRIEF          = "Generates matrix A, vector b, and x for Ax = b. Solves Ax=b jacobi method."
OUTPUT_DIRECTORY       = ./docs

# Input settings
INPUT                  = ./
FILE_PATTERNS          = *.py *.c *.h
RECURSIVE              = NO

# Extract documentation settings
EXTRACT_ALL            = YES
EXTRACT_PRIVATE        = NO
EXTRACT_STATIC         = YES
OPTIMIZE_OUTPUT_FOR_C  = YES

# Output formats
GENERATE_HTML          = YES
GENERATE_LATEX         = NO

# HTML settings
HTML_OUTPUT            = html
HTML_DYNAMIC_MENUS     = YES
GENERATE_TREEVIEW      = YES

# Python-specific settings
EXTENSION_MAPPING      = py=Python
MARKDOWN_SUPPORT       = YES

# C-specific settings
OPTIMIZE_OUTPUT_FOR_C  = YES
EXCLUDE_SYMLINKS       = NO

# Preprocessing for C code
ENABLE_PREPROCESSING   = YES
MACRO_EXPANSION        = YES
EXPAND_ONLY_PREDEF     = NO
SKIP_FUNCTION_MACROS   = NO

GENERATE_LATEX         = YES
JAVADOC_AUTOBRIEF      = YES
OPTIMIZE_OUTPUT_JAVA   = YES
EXTRACT_ALL            = YES
HIDE_SCOPE_NAMES       = YES
SORT_BRIEF_DOCS        = YES
